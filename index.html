<html>
  <head>
    <base href="/Angular2-Beta-demo">
    <title>Angular 2 Beta demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://jiahongl.github.io/Angular2-Beta-demo/styles.css">
    <!-- 1. Load libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <!-- IE required polyfills, in this exact order -->
    <script src="http://jiahongl.github.io/Angular2-Beta-demo/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="http://jiahongl.github.io/Angular2-Beta-demo/node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="http://jiahongl.github.io/Angular2-Beta-demo/node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   
    <script src="http://jiahongl.github.io/Angular2-Beta-demo/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="http://jiahongl.github.io/Angular2-Beta-demo/node_modules/systemjs/dist/system.src.js"></script>
    <script src="http://jiahongl.github.io/Angular2-Beta-demo/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="http://jiahongl.github.io/Angular2-Beta-demo/node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="http://jiahongl.github.io/Angular2-Beta-demo/node_modules/angular2/bundles/http.dev.js"></script>
    <!-- Add the router library -->
    <script src="https://code.angularjs.org/2.0.0-beta.15/router.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        defaultJSExtensions: false,
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        },
        map: {
          lodash: '/node_modules/lodash/lodash.js'
        }
      });
      System.import('app/main').then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app class="myapp">Loading...</my-app>
  </body>
</html>
